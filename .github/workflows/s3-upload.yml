          aws-access-key-id: ASIAUK6YLKTAP2J7B4MR
          aws-secret-access-key: 5mD6jkD+YG19vVfpMyRpzjyCNjM+/jdxGMpvKRBP
          aws-session-token: IQoJb3JpZ2luX2VjEMf
          aws-region: us-east-1  # Replace with your bucket's region

      - name: Upload files to S3
